<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocker</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Header and Button Styles */
    .navigate-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .navigate-button-small {
      padding: 3px 6px;
      font-size: 12px;
      margin: 5px;
    }
    /* Main Content Wrapper */
    #mainContentWrapper {
      /* Contains top header, particle animation, etc. */
    }
    /* Particle Content Styles */
    .content {
      position: relative;
      z-index: 1;
      margin-top: 50px;
    }
    .controls {
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }
    .color-mode-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .template-container {
      margin-top: 10px;
    }
    .template-container button {
      padding: 5px 10px;
      font-size: 14px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background-color: #555;
      color: white;
    }
    .toggle-mode {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    /* Calculator Styles */
    #calculator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none;
      color: black;
    }
    #calculator input {
      width: 100%;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
    }
    #calculator button {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
      width: 23%;
    }
    /* MISC Buttons Container */
    #miscButtons {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 5;
    }
    /* Miscellaneous Toggle Button Style */
    #miscToggleBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 6;
      padding: 8px 16px;
      font-size: 14px;
    }
    /* Developer Info Display */
    #developerInfo {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Main Content (Always Visible) -->
  <div id="mainContentWrapper">
    <!-- Top Header and Navigation Buttons -->
    <h1>Unblocker Apps</h1>
    <h1>Doge V4</h1>
    <button style="background-color: rgb(0, 0, 255); color: white;" onclick="window.open('https://dogestforvpsig.vercel.app/apps','_blank')">Apps</button>
    <button style="background-color: rgb(89, 89, 179); color: white;" onclick="window.open('https://dogestforvpsig.vercel.app/gms','_blank')">Games</button>
    <button style="background-color: rgb(179, 89, 89); color: white;" onclick="window.open('https://dogestforvpsig.vercel.app/settings.html','_blank')">Settings</button>
    <button style="background-color: rgb(0, 0, 255); color: white;" onclick="window.open('https://dogestforvpsig.vercel.app/','_blank')">Search</button>

    <!-- Main Particle Animation and Interactive Section -->
    <div id="mainContent">
      <canvas id="particleCanvas"></canvas>
      <div class="content">
        <h1 id="title">Original Title</h1>
        <textarea id="titleInput" style="width: 300px; height: 100px;" placeholder="Type here to change the title..."></textarea>
        <div class="controls">
          <label for="particleSlider">Particles: </label>
          <input type="range" id="particleSlider" min="10" max="500" value="100" />
          <label for="sizeSlider">Size: </label>
          <input type="range" id="sizeSlider" min="1" max="10" value="3" />
          <div class="color-mode-container">
            <label for="colorPicker">Color: </label>
            <input type="color" id="colorPicker" value="#ffffff" />
            <button id="toggleMode" class="toggle-mode">Light Mode</button>
          </div>
          <!-- Template Buttons -->
          <div class="template-container">
            <span>Templates:</span>
            <button onclick="setTemplate('warm')">Warm</button>
            <button onclick="setTemplate('cold')">Cold</button>
            <button onclick="setTemplate('pastel')">Pastel</button>
            <button onclick="setTemplate(null)">Default</button>
          </div>
          <!-- Particle Shape Buttons -->
          <div class="template-container">
            <span>Particle Shapes:</span>
            <button onclick="setParticleShape('circle')">Circle</button>
            <button onclick="setParticleShape('square')">Square</button>
            <button onclick="setParticleShape('triangle')">Triangle</button>
            <button onclick="setParticleShape('star')">Star</button>
          </div>
        </div>
        <button class="navigate-button" onclick="hideEverything()">Hide Particles</button>
      </div>
    </div>
    <!-- Back Container for Particle Section -->
    <div id="backContainer" style="display: none; text-align: center; margin-top: 50px;">
      <button id="backButton" class="navigate-button" onclick="showEverything()">Show Particles</button>
    </div>
  </div>

  <!-- MISC Buttons (Calculator, Favicon, Developer Only, Destroy Page) -->
  <div id="miscButtons">
    <button id="panicButton" class="navigate-button-small" onclick="toggleCalculator()">Calculator Button</button>
    <button id="faviconButton" class="navigate-button-small" onclick="changeFavicon()">Change Favicon</button>
    <button id="developerButton" class="navigate-button-small" onclick="promptForDeveloperAccess()">Developer Only</button>
    <button id="destroyButton" class="navigate-button-small" onclick="destroyPage()">Destroy Page</button>
    <div id="calculatorContainer"></div>
  </div>

  <!-- Miscellaneous Toggle Button (Always Visible) -->
  <button id="miscToggleBtn" class="navigate-button-small" onclick="toggleMiscButtons()">Miscellaneous</button>

  <!-- Developer Info Display -->
  <div id="developerInfo"></div>

  <!-- Particle Animation Script -->
  <script>
    // Update title on textarea input
    document.getElementById("titleInput").addEventListener("input", function(event) {
      const newTitle = event.target.value;
      document.title = newTitle;
      document.getElementById("title").textContent = newTitle;
    });
    // Canvas setup
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    let numParticles = 100;
    let particleSize = 3; // Default particle size
    let particleColor = "#ffffff";
    let isDarkMode = true;
    let particleShape = "circle"; // Default particle shape

    let activeTemplate = null;
    const templateColors = {
      warm: ["#FF5733", "#FFC300", "#FF8D1A", "#FFBD33", "#FF5733"],
      cold: ["#00FFFF", "#007FFF", "#1E90FF", "#00BFFF", "#4682B4"],
      pastel: ["#FFB3BA", "#FFDFBA", "#FFFFBA", "#BAFFC9", "#BAE1FF"],
      default: ["#ffffff", "#ffffff", "#ffffff", "#ffffff", "#ffffff"],
    };

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        ctx.beginPath();
        ctx.fillStyle = particle.color;
        switch (particleShape) {
          case "square":
            ctx.rect(particle.x, particle.y, particleSize, particleSize);
            break;
          case "triangle":
            ctx.moveTo(particle.x, particle.y);
            ctx.lineTo(particle.x + particleSize, particle.y + particleSize);
            ctx.lineTo(particle.x - particleSize, particle.y + particleSize);
            ctx.closePath();
            break;
          case "star":
            ctx.moveTo(particle.x, particle.y);
            for (let i = 0; i < 5; i++) {
              ctx.lineTo(
                particle.x + Math.cos((i * 2 * Math.PI) / 5) * particleSize,
                particle.y + Math.sin((i * 2 * Math.PI) / 5) * particleSize
              );
            }
            ctx.closePath();
            break;
          case "circle":
          default:
            ctx.arc(particle.x, particle.y, particleSize, 0, Math.PI * 2);
            break;
        }
        ctx.fill();
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        if (particle.x > canvas.width) particle.x = 0;
        if (particle.y > canvas.height) particle.y = 0;
        if (particle.x < 0) particle.x = canvas.width;
        if (particle.y < 0) particle.y = canvas.height;
      });
    }

    function updateParticles() {
      particles = Array.from({ length: numParticles }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        color: particleColor,
      }));
    }

    // Particle Sliders
    document.getElementById("particleSlider").addEventListener("input", function (event) {
      numParticles = event.target.value;
      updateParticles();
    });
    document.getElementById("sizeSlider").addEventListener("input", function (event) {
      particleSize = event.target.value;
    });

    // Color Picker
    document.getElementById("colorPicker").addEventListener("input", function (event) {
      particleColor = event.target.value;
      updateParticles();
    });

    // Toggle Dark/Light Mode
    document.getElementById("toggleMode").addEventListener("click", function () {
      isDarkMode = !isDarkMode;
      document.body.style.background = isDarkMode ? "black" : "white";
      document.body.style.color = isDarkMode ? "white" : "black";
      this.textContent = isDarkMode ? "Light Mode" : "Dark Mode";
    });

    // Particle Template Switcher
    function setTemplate(template) {
      activeTemplate = template;
      const colors = templateColors[template || "default"];
      particles.forEach((particle, index) => {
        particle.color = colors[index % colors.length];
      });
      drawParticles();
    }

    // Particle Shape Switcher
    function setParticleShape(shape) {
      particleShape = shape;
      drawParticles();
    }

    // Hide and Show Everything
    function hideEverything() {
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("backContainer").style.display = "block";
    }
    function showEverything() {
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("backContainer").style.display = "none";
    }

    // Miscellaneous Buttons
    function toggleMiscButtons() {
      const miscButtons = document.getElementById("miscButtons");
      miscButtons.style.display = miscButtons.style.display === "none" ? "block" : "none";
    }

    // Destroy Page (clears the entire content of the page)
    function destroyPage() {
      document.body.innerHTML = "<h1 style='color:red'>Page Destroyed!</h1>";
    }

    // Initialize particles
    updateParticles();
    setInterval(drawParticles, 30);
  </script>
</body>
</html>
