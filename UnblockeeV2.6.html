<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblockee</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --ui-bg: rgba(255, 255, 255, 0.9);
      --btn-text: #000;
    }

    body.dark-mode {
      --bg-color: #121212;
      --ui-bg: rgba(0, 0, 0, 0.8);
      --btn-text: #fff;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.5s ease;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #ui {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 240px;
      background-color: var(--ui-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }

    .btn {
      margin: 10px;
      padding: 12px 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      transform: scale(1.05);
    }

    #styleSelector {
      margin: 10px;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 100%;
      cursor: pointer;
      background-color: white;
      color: black;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #styleSelector:focus {
      border-color: #7e57c2;
    }

    #mainButtons {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Banner styles */
    #discordBanner {
      position: fixed;
      top: 10px;
      left: 100%;
      white-space: nowrap;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      box-shadow: 0 0 10px currentColor;
      animation: slideLeft 10s linear infinite;
      background: #7289da;
    }

    @keyframes slideLeft {
      0% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }

    /* Extras buttons container */
    #extrasButtons {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 15;
      background: var(--ui-bg);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 260px;
    }

    /* Game container */
    #gameContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
      background: var(--ui-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 350px;
      min-width: 320px;
      user-select: none;
    }

    /* TicTacToe board styling */
    #ticTacToeContainer {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }
    #resetTicTacToeBtn {
      padding: 10px 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      height: 120px;
      flex-shrink: 0;
    }
    #resetTicTacToeBtn:hover {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      transform: scale(1.05);
    }

    #ticTacToe {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
      user-select: none;
    }
    #ticTacToe div {
      background: #fafafa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px #aaa;
      user-select: none;
    }
    #ticTacToe div:hover {
      background: #e1e1e1;
    }

/* Chess container (placeholder) */
#chessGame {
  width: 220px;
  height: 180px;
  background: #222;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ccc;
  font-family: monospace;
  font-size: 18px;
  user-select: none;
  text-align: center;
  padding: 10px;
  box-sizing: border-box;
}

  </style>
</head>
<body class="dark-mode">
  <div id="ui">
    <button class="btn" onclick="showMainButtons()">Links</button>

    <select id="styleSelector" title="Select a style">
      <option value="" disabled selected>Choose Style</option>
      <option value="Default">Default</option>
      <option value="Chills">Chills</option>
      <option value="HotMagma">HotMagma</option>
      <option value="BioWaves">BioWaves</option>
      <option value="Vortext">Vortext</option>
    </select>

    <button class="btn" onclick="toggleMode()">Dark/Light Mode</button>
    <button class="btn" onclick="hideMainButtons()">Hide UI</button>
    <button class="btn" onclick="cloak()">Cloak</button>
    <button class="btn" id="extrasBtn">Extras</button>
    <button class="btn" onclick="panicKey()">Panic Key</button>
  </div>

  <div id="mainButtons">
    <a class="btn" href="https://doge-fork-bice.vercel.app/settings.html" target="_blank">Doge|V4</a>
    <a class="btn" href="https://nahfam.mooo.com/settings.html" target="_blank">Frogie's Arcade</a>
  </div>

  <div id="extrasButtons">
    <button class="btn" id="ticTacToeBtn">Tic-tac-toe</button>
    <button class="btn" id="chessBtn">Chess Game</button>
  </div>

  <div id="gameContainer"></div>

  <div id="discordBanner" onclick="window.open('https://discord.gg/QUW5UWhAr6', '_blank')">
    Join the Unblockee Discord Server!
  </div>

  <canvas id="particles"></canvas>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let styleType = 'default';
    const banner = document.getElementById('discordBanner');
    const styleSelector = document.getElementById('styleSelector');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    styleSelector.addEventListener('change', () => {
      const selectedStyle = styleSelector.value;
      applyStyle(selectedStyle);
    });

    function showMainButtons() {
      document.getElementById('mainButtons').style.display = 'flex';
    }

    function hideMainButtons() {
      document.getElementById('mainButtons').style.display = 'none';
    }

    function applyStyle(style) {
      styleType = style;
      switch (style) {
        case 'Default':
          document.body.style.background = 'var(--bg-color)';
          particles = [];
          setBannerColor('#7289da'); // default discord blue
          break;
        case 'Chills':
          document.body.style.background = '#aee1f9';
          createParticles('snow');
          setBannerColor('#000033'); // dark dark blue
          break;
        case 'HotMagma':
          document.body.style.background = '#ff5722';
          createParticles('fire');
          setBannerColor('#ff4500'); // hot orange
          break;
        case 'BioWaves':
          document.body.style.background = '#4caf50';
          createParticles('bubbles');
          setBannerColor('#f7f48b'); // yellow tint
          break;
        case 'Vortext':
          document.body.style.background = '#7e57c2';
          createParticles('cubes');
          setBannerColor('#6a0dad'); // purple granite
          break;
        default:
          alert('Invalid style');
          setBannerColor('#7289da');
      }
    }

    function setBannerColor(color) {
      banner.style.backgroundColor = color;
      banner.style.boxShadow = `0 0 10px ${color}`;
    }

    function createParticles(type) {
      particles = [];
      for (let i = 0; i < 100; i++) {
        let dx = (Math.random() - 0.5) * 2;
        let dy = (Math.random() - 0.5) * 2;

        if (type === 'cubes') {
          dx *= 4;
          dy *= 4;
        }

        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: dx,
          dy: dy,
          size: Math.random() * 5 + 2,
          type
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of particles) {
        ctx.beginPath();
        switch (p.type) {
          case 'snow':
            ctx.fillStyle = 'white';
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            break;
          case 'fire':
            ctx.fillStyle = 'red';
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            break;
          case 'bubbles':
            ctx.fillStyle = 'rgba(255, 255, 150, 0.9)';
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            break;
          case 'cubes':
            ctx.fillStyle = 'rgba(200, 100, 255, 0.7)';
            ctx.fillRect(p.x, p.y, p.size, p.size);
            break;
        }
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = Math.random() * canvas.height;
        }
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    function cloak() {
      const newName = prompt("What do you want to rename this tab to?");
      if (newName) document.title = newName;

      const iconChoice = 'google'; // Only Google icon for now
      if (iconChoice === 'google') {
        const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = 'https://ssl.gstatic.com/classroom/favicon.png';
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    }

    function panicKey() {
      window.location.href = 'https://www.google.com';
    }

    function animate() {
      requestAnimationFrame(animate);
      if (styleType !== 'Default') drawParticles();
      else ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    animate();

    // Initialize default style on load
    applyStyle('Default');

    // Extras button toggle
    const extrasBtn = document.getElementById('extrasBtn');
    const extrasButtons = document.getElementById('extrasButtons');
    const mainButtons = document.getElementById('mainButtons');
    const gameContainer = document.getElementById('gameContainer');

    extrasBtn.addEventListener('click', () => {
      if (extrasButtons.style.display === 'flex') {
        extrasButtons.style.display = 'none';
        gameContainer.innerHTML = '';
        // Show mainButtons if hidden
        mainButtons.style.display = 'flex';
      } else {
        extrasButtons.style.display = 'flex';
        gameContainer.innerHTML = '';
        // Hide mainButtons if visible
        mainButtons.style.display = 'none';
      }
    });

    // Tic Tac Toe game setup
    const ticTacToeBtn = document.getElementById('ticTacToeBtn');
    const chessBtn = document.getElementById('chessBtn');

    ticTacToeBtn.addEventListener('click', () => {
      gameContainer.innerHTML = `
        <div id="ticTacToeContainer">
          <button id="resetTicTacToeBtn">Reset</button>
          <div id="ticTacToe">
            <div data-cell></div><div data-cell></div><div data-cell></div>
            <div data-cell></div><div data-cell></div><div data-cell></div>
            <div data-cell></div><div data-cell></div><div data-cell></div>
          </div>
        </div>
      `;
      startTicTacToe();

      // Reset button listener
      document.getElementById('resetTicTacToeBtn').addEventListener('click', resetTicTacToe);
    });

    chessBtn.addEventListener('click', () => {
      gameContainer.innerHTML = `
        <div id="chessGame">Embedded chess game coming soon...</div>
      `;
    });

    let currentTurn, boardCells, boardState;

    function startTicTacToe() {
      const X = "X";
      const O = "O";
      currentTurn = X;
      boardCells = document.querySelectorAll("#ticTacToe div");
      boardState = Array(9).fill(null);

      boardCells.forEach(cell => cell.textContent = "");

      boardCells.forEach((cell, idx) => {
        cell.onclick = () => {
          if (cell.textContent !== "" || checkWinner(boardState) || checkDraw(boardState)) return;

          cell.textContent = currentTurn;
          boardState[idx] = currentTurn;

          if (checkWinner(boardState)) {
            setTimeout(() => alert(currentTurn + " wins!"), 100);
          } else if (checkDraw(boardState)) {
            setTimeout(() => alert("Draw!"), 100);
          } else {
            currentTurn = currentTurn === X ? O : X;
          }
        };
      });
    }

    function resetTicTacToe() {
      boardState.fill(null);
      boardCells.forEach(cell => cell.textContent = "");
      currentTurn = "X";
    }

    function checkWinner(b) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => b[i] === currentTurn));
    }

    function checkDraw(b) {
      return b.every(cell => cell !== null);
    }
  </script>
</body>
</html>
